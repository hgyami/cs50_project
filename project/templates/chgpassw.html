{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}

<form action="/chgpassw" method="post">
    <div class="mb-3">
        <input class="form-control mx-auto w-auto" id="new_password" name="password" placeholder="New Password" type="password">
    </div>
    <div>
        <input class="form-control mx-auto w-auto" id="check_new_password" name="check_password" placeholder="Confirm Password" type="password">
    </div>
    <br>
    <button class="btn btn-primary" type="submit">Change Password</button>
</form>

{% endblock %}
